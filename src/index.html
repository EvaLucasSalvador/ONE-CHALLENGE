<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALURA EVA</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container">
      <img src="../assets/Logo.png" id= "logo" alt="">
      
      <div class="container__seccion">
        <div class="seccion_texto">
          <textarea name="textToInput" class="textToDecode" id="textToInput" cols="30" rows="10" pattern="[a-z]{1,15}" placeholder="Ingresa el texto aquí" required></textarea>
          <div class= "advertencia">
            <img src="../assets/exclamation.png" alt="">
            <p>Solo letras minúsculas y sin acentos.</p>

          </div>
          <div class="container__botones">
            <button class="button" id="btn-code">Encriptar</button>
            <button class="button" id="btn-decode">Desencriptar</button>
          </div>
        </div>
        <div class="seccion_result">
            <img src="../assets/Muneco.png" alt="" id="muñeco" />
            <div class="textDecoded" id="mensaje-encriptado">
              <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
              <p id="textToOutput">
                Ingresa el texto que deseas encriptar o desencriptar
              </p>
            </div>
            <button class="button" id="btnCopy">Copiar</button>
        </div>
      </div>
      
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
